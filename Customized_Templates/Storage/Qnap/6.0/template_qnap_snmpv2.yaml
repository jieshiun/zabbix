                  name: 'Temperature of HDD {#HDDINDEX} is excessive for 15m'
                  opdata: 'Current temperature: {ITEM.VALUE}'
                  priority: WARNING
                  description: 'Harddisk temperature is higher than the threshold for 15 minutes.'
