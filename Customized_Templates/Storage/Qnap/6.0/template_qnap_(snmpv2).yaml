                change(/Template Module Interfaces Simple SNMP/net.if.speed[ifSpeed.{#SNMPINDEX}])<0 and last(/Template Module Interfaces Simple SNMP/net.if.speed[ifSpeed.{#SNMPINDEX}])>0
                and (
                last(/Template Module Interfaces Simple SNMP/net.if.type[ifType.{#SNMPINDEX}])=6 or
                last(/Template Module Interfaces Simple SNMP/net.if.type[ifType.{#SNMPINDEX}])=7 or
                last(/Template Module Interfaces Simple SNMP/net.if.type[ifType.{#SNMPINDEX}])=11 or
                last(/Template Module Interfaces Simple SNMP/net.if.type[ifType.{#SNMPINDEX}])=62 or
                last(/Template Module Interfaces Simple SNMP/net.if.type[ifType.{#SNMPINDEX}])=69 or
                last(/Template Module Interfaces Simple SNMP/net.if.type[ifType.{#SNMPINDEX}])=117
